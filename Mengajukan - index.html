<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lagu Bermuara - Tombol Melayang</title>
  <style>
    #musicButton {
      position: fixed;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 9999;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    #musicButton img {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>

  <!-- Tombol musik -->
  <button id="musicButton">
    <img src="logo.png" alt="Play/Pause">
  </button>

  <!-- Audio -->
  <audio id="myAudio" autoplay muted loop>
    <source src="bermuara.mp3" type="audio/mpeg">
    Browser kamu tidak mendukung audio.
  </audio>

  <script>
    const audio = document.getElementById("myAudio");
    const button = document.getElementById("musicButton");

    let isPlaying = false;

    button.addEventListener("click", () => {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.muted = false;
        audio.play();
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
